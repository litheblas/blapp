name: Docker Image CI

on:
  push:
    branches: [ "master", "dev" ]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker image
      run: |
        docker login -u "${{  secrets.DOCKER_USERNAME  }}" -p "${{ secrets.DOCKER_PASSWORD }}"
        docker build . --file Dockerfile --tag oscarfalk/blapp:$(date +%s)
        docker push oscarfalk/blapp:$(date +%s)
